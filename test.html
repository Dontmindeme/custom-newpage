<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Homepage</title>
  <link rel="stylesheet" href="./app.css">
</head>

<body>
  <div class='flx-wrapper' id='app'>
    <div class="main-wrapper flx-wrapper flx-column flx-start">
      <div v-if='show === 1'>
        <a v-for='i in yt' :href='i.url' class='list-item'>
        {{ i.txt }}
      </a>
      </div>
      <div v-else-if='show === 2'>TASKLIST!</div>
      <div class='alx-bottom flx flx-even'>
        <a class="back list-item m-right" :onclick='back'>
            <i class="fas fa-caret-left"></i>
        </a>
        <a class="foward list-item m-left">
            <i class="fas fa-caret-right" :onclick='foward'></i>
        </a>
      </div>
    </div>
    <div class="main-wrapper flx-bigger flx-even flx-column flx-wrapper">
      <div></div>
      <div>
        <div class="main-search-bar" contenteditable>
          <span>{{ date }}</span>
          <span class="color-red">=></span>
          <span>{{ time }}</span>
        </div>
        <div class='flx-center'>
          <span class="main-button" id='regular'>Regular </span>
        </div>
      </div>
      <div class="main-quote">
        {{ quote.qt }} <br> -- {{ quote.author }}
      </div>
    </div>
    <div class="main-wrapper flx-wrapper flx-column flx-start" id='site-links'>
      <a v-for="i in links" :href="i.url" class='list-item' v-if='!i.spacer'>
        <i :class="i.img" :style="genColor(i.color)"></i> <span>{{ i.txt }}</span>
      </a>
      <div class="list-spacer" v-else> -- {{ i.txt }} -- </div>
    </div>
  </div>
</body>
<!-- Use Webpack To Merge Into 1 File -->
<script src='app.pkg.js'></script>
</html>
